# This config-file is only needed for development. Instead of changing the url
# everytime you work locally on the project, you start both config-files, overwriting
# the first one with the development variables needed.
#
# Start development with:
# `$ jekyll serve --config _config.yml,_config_dev.yml --incremental`

# To modify production, run `$ jekyll build` and copy file contents of source repo to the 'victoriaheron.github.io' repo. Contents of destination should represent a similar website to what the contents of the source repo will build in production by Github:

# For home machine
# source:      '/Users/jessheiner/workspace/victoriaheron.github.io' # While Github ignores this value, we set it to this repo for clarity
# destination: '/Users/jessheiner/workspace/victoriaheron.github_site' # Keeps _site out of source control for development

# For work machine
source:      '/Users/heron/workspace/jbh/victoriaheron.github.io' # While Github ignores this value, we set it to this repo for clarity
